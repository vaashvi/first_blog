{% extends 'promeds/base_template.html' %}
{% block styles %}
.clear1 {
    clear: both;
    height: 30px;
}


{% endblock %}

{% block body1 %}
    <div class="clear1" xmlns="http://www.w3.org/1999/html"></div>
    <div class="clear1"></div>
    <div class="container-fluid">
   <div class="col-sm-2"></div>
          <!--<div class="panel-heading" style="background-color:#0099cc"><strong><b><center>DETAILS</center></b></strong></div>
                    <div class="panel-body" style="background-color: #ccffee">-->


 <div class="col-sm-8">
   <!-- <div class="w3-container w3-center" style="position:relative;">-->


                <div class="panel panel-default">
                    <div class="panel-heading" style="background-color:#0099cc"><strong>Shipping Details</strong></div>
                    <div class="panel-body" style="background-color: #80ffcc">
                        <div class="clear1"></div>
                        <div class="clear1"></div>
                        <form action ="{% url 'reviewmeds' %}" method = "POST">{% csrf_token %}
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="fullname">FullName*</label>
                                    <input type="text" class="form-control field-required" id="full_name" placeholder="Full Name Here" maxlength="50" name="fullname" required>
                                  </div>
                                <div class="form-group">
                                    <label for="mobileno">MobileNo*</label>
                                    <input type="text" class="form-control field-required" id="mobileno" placeholder="Mobile Number Here" maxlength="50" name="mobileno" required>
                                  </div>
                                <div class="form-group">
                                    <label for="pincode">Pincode*</label>
                                    <input type="text" class="form-control field-required" id="pincode" placeholder="Pin Code Here" maxlength="10" name="pincode" required>
                                  </div>
                                <div class="form-group">
                                    <label for="address">Address*</label>
                                    <textarea name="address" id="address" type="text" class="form-control field-required" required maxlength="200" placeholder="Please enter room no/building/street name " tooltiptext="Please enter Address!"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="landmark">LandMark*</label>
                                    <input type="text" class="form-control" id="landmark" placeholder="LandMark Here" maxlength="30" name="landmark" required>
                                </div>
                                <div class="form-group">
                                    <label for="city">City*</label>
                                    <input type="text" class="form-control field-required" id="city" placeholder="City Here" maxlength="10" name="city" required>
                                </div>
                                 <div class="form-group">
                                    <label for="state">State*</label>
                                    <input type="text" class="form-control field-required" id="state" placeholder="State Here" maxlength="10" name="state" required>
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <div id="country"><b>India</b> (Delivery within India ONLY)</div>
                                    <input type="hidden" name="country" id="country">
                                </div>
                            </div>
                            <br>
                             <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary" style="align:center">Place Order</button>
                             </div>
                            </form>
                        </div>
                        <div class="panel-footer" style="background-color: #0099cc">
                        Copyright Â© 2016 Promeds Marketplace Limited.<br>
                        All rights Reserved
                        </div>
                    </div>
        </div>

  <div class="col-sm-2"></div>

</div>
 <div class="clear1"></div>
                    <div class="clear1"></div>
{% endblock %}
